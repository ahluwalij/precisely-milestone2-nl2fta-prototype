<div *ngIf="analysisService.analyses().length > 0" class="analyses-section">
  <div class="analyses-header">
    <h2>File Analyses</h2>
    <div class="analyses-controls">
      <div class="analyses-count" *ngIf="analysisService.analyses().length > windowSize()">
        Showing {{ windowSize() }} of {{ analysisService.analyses().length }} analyses
      </div>
      <button
        pButton
        type="button"
        label="Clear All"
        icon="pi pi-trash"
        class="btn-danger p-button-sm"
        (click)="clearAllAnalyses()"
        title="Clear all analyses"
      ></button>
    </div>
  </div>

  <p-accordion
    [activeIndex]="activeIndex()"
    [multiple]="true"
    (onOpen)="onTabOpen($event)"
    (onClose)="onTabClose($event)"
  >
    <ng-container
      *ngFor="let analysis of visibleAnalyses(); let i = index; trackBy: trackByAnalysisId"
    >
      <!-- Past Analyses divider - show before the second analysis -->
      <div *ngIf="i === 1 && visibleAnalyses().length > 1" class="past-analyses-divider">
        <span class="past-analyses-text">Past Analyses</span>
      </div>

      <p-accordionTab>
        <ng-template pTemplate="header">
          <span>{{ analysis.fileName }}</span>
        </ng-template>
        <!-- Lazy load analysis content only when opened -->
        <ng-container *ngIf="isAnalysisLoaded(analysis.id)">
          <app-analysis-result
            [analysis]="analysis"
            (remove)="removeAnalysis(analysis.id)"
          ></app-analysis-result>
        </ng-container>
        <!-- Show loading state for unopened analyses -->
        <ng-container *ngIf="!isAnalysisLoaded(analysis.id)">
          <div class="lazy-load-placeholder">
            <i class="pi pi-spin pi-spinner"></i>
            <p>Click to load analysis results...</p>
          </div>
        </ng-container>
      </p-accordionTab>
    </ng-container>
  </p-accordion>

  <!-- Load more button -->
  <div *ngIf="hasMoreAnalyses()" class="load-more-section">
    <button
      pButton
      type="button"
      label="Load More Analyses ({{ analysisService.analyses().length - windowSize() }} remaining)"
      icon="pi pi-chevron-down"
      class="p-button-outlined p-button-sm"
      (click)="loadMoreAnalyses()"
      title="Load more analyses"
    ></button>
  </div>
</div>
